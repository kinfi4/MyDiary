name: CI

on: push

jobs:
  run_django_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-python@v1
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Install requirements
       # Устанавливаем зависимости
        run: pip install -r requirements.txt
      - name: Run tests
        run: coverage run backend/diary/manage.py test backend/diary/api/
      - name: Tests report
        run: coverage report --omit "env*","manage.py","api/migrations*","api/tests*"
